      value: approval-test
    - name: OP_NS
      value: approval-op
    - name: SONAR_URL
      value: http://172.22.11.14:9000/
    - name: SONAR_TOKEN
      value: 5a214b96bfa598f547b3674734532e1056801637
    - name: SONAR_PROJECT_ID
      value: tomcat-sample-approved
    - name: CM_APPROVER_DEV
      value: approver-dev
