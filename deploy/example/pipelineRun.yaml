      resourceSpec:
        type: git
        params:
          - name: url
            value: https://github.com/sunghyunkim3/TomcatMavenApp
    - name: image
      resourceSpec:
        type: image
        params:
          - name: url
            value: 172.22.11.2:30500/tomcat-approved-sample
